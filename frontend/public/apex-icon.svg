<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="apexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E10600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4040;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Racing flag checkered pattern -->
  <rect x="5" y="5" width="90" height="90" rx="15" fill="#15151E"/>
  <!-- Apex triangle/speed indicator -->
  <polygon points="50,15 85,75 15,75" fill="url(#apexGrad)" stroke="#FF6B6B" stroke-width="2"/>
  <!-- Racing line -->
  <path d="M25 65 Q50 25 75 65" stroke="#00D2BE" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Data point dots -->
  <circle cx="35" cy="55" r="3" fill="#FFC300"/>
  <circle cx="50" cy="35" r="3" fill="#FFC300"/>
  <circle cx="65" cy="55" r="3" fill="#FFC300"/>
</svg>
